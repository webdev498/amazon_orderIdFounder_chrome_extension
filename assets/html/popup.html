<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../js/popup.js"></script>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">
    <title></title>
</head>
<body>
	<style>
		.wrapper {
			padding: 0;
			text-align: center;
			min-width: 250px;
			background: #F7F7F9;
		}
		.panel .input-group {
			margin-bottom: 10px;
		}
	</style>
	<div class="wrapper container">
		<div class="row">
			<div class="panel panel-default bot clearfix panel-primary" style="margin-bottom:0;">
				<div class="panel-heading">
					<h4>Customer Value</h4>
				</div>
				<div class="panel-body">
					<div class="input-group search-option">
						<div class="input-group-addon">Value</div>
						<input type="text" class="form-control" id="value">
					</div>
					<div class="fieldset">
						<button class="btn btn-success" id="start_button" title="Click here to start">Start</button>
						<button class="btn btn-success" id="stop_button" title="Click here to stop">Stop</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
